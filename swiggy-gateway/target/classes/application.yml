spring:
 cloud:
   gateway:
     routes:
       - id: usermanagementservice
         uri: http://localhost:8900
         predicates:
           - Path=/athletes/**
         filters:
           - AuthenticationFilter

       - id: identity-service
         uri: lb://IDENTITY-SERVICE
         predicates:
           - Path=/auth/**

 application:
   name: SWIGGY-GATEWAY

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/